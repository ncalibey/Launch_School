<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Quiz Time!</title>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="main.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
      <script src="app.js"></script>
  </head>

  <body>
    <main>
      <header>
        <h1>Multiple Choice Quiz</h1>
      </header>

      <form action="#" method="post">
        <script id="questionTemplate" type="text/x-handlebars">
          {{#each questions}}
          <div class="question" data-id="{{id}}">
            <p>Q{{id}}. {{{description}}}</p>
            <ul>
              {{#each options}}
              <li>
                <label>
                  <input type="radio" name="choice_for_Q{{../id}}" data-id="{{../id}}" value="{{.}}" />{{.}}
                </label>
              </li>
              {{/each}}
            </ul>
            <p class="answer_feedback"></p>
          </div>
          {{/each}}
        </script>
        <button type="submit" id="submit">Submit Quiz</button>
        <button type="reset" id="reset" disabled>Reset</button>
      </form>
    </main>
  </body>
</html>
