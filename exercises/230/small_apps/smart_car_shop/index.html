<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Cars for Sale</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <header>
      <h1>Buy Used Cars</h1>
      <div id="options">
        <label for="make">Make</label>
        <select id="make">
          <option value="All">All</option>
          <option value="Honda">Honda</option>
          <option value="Suzuki">Suzuki</option>
          <option value="Toyota">Toyota</option>
          <option value="Audi">Audi</option>
        </select>
        <label for="model">Model</label>
        <select id="model">
          <option value="All" data-make="All">All</option>
          <option value="Accord" data-make="Honda">Accord</option>
          <option value="Camry" data-make="Toyota">Camry</option>
          <option value="Corrolla" data-make="Toyota">Corrolla</option>
          <option value="Swift" data-make="Suzuki">Swift</option>
          <option value="A4" data-make="Audi">A4</option>
        </select>
        <label for="price">Price</label>
        <select id="price">
          <option value="Any">Any</option>
          <option value="7000">7000</option>
          <option value="9000">9000</option>
          <option value="11000">11000</option>
          <option value="12500">12500</option>
          <option value="15000">15000</option>
          <option value="25000">25000</option>
          <option value="26000">26000</option>
        </select>
        <label for="year">Year</label>
        <select id="year">
          <option value="Any">Any</option>
          <option value="2005">2005</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2016">2016</option>
        </select>
        <button id="filter">Filter</button>
      </div>
    </header>

    <main>
      <script id="carsTemplate" type="text/x-handlebars">
        <ul>
          {{#each cars}}
          <li>
            <figure>
              <img src="{{image}}" alt="{{year}} {{make}} {{model}}" />
            </figure>
            <h2>{{make}} {{model}}</h2>
            <p>Year: {{year}}</p>
            <p>Price: ${{price}}</p>
            <a href="#">Buy</a>
          </li>
          {{/each}}
        </ul>
      </script>
    </main>
  </body>
</html>
