<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Todos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <main>
      <header>
        <h1>Todos</h1>
      </header>
      <div id="modal">
        <p>Are you sure you want to delete this todo?</p>
        <a href="#" class="button confirm">Yes</a>
        <a href="#" class="button deny">No</a>
      </div>
      <div id="overlay"></div>
      <div id="contextMenu">
        <button class="context_button">Edit Todos</button>
        <button class="context_button">Show Details</button>
        <button id="delete" class="context_button">Delete</button>
      </div>
      <script id="todosTemplate" type="text/x-handlebars">
      <ul>
        {{#each items}}
        <li data-id="{{id}}">
          {{title}}
        </li>
        {{/each}}
      </ul>
    </script>
    </main>
  </body>
</html>
