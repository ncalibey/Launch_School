<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="column">
      <main>
        <h1>My Photo Gallery</h1>
        <figure>
          <img src="https://placehold.it/1200x900" width="1200" height="900" alt="1200 by 900" />
          <figcaption>Example photo</figcaption>
        </figure>
        <ul>
          <li><img class="thumbnail" src="https://placehold.it/1200x900" width="1200" height="900" alt="1200 by 900" /></li><!--
          --><li class="middle-img"><img class="thumbnail" src="https://placehold.it/1200x900" width="1200" height="900" alt="1200 by 900" /></li><!--
          --><li class="middle-img"><img class="thumbnail" src="https://placehold.it/1200x900" width="1200" height="900" alt="1200 by 900" /></li><!--
          --><li><img class="thumbnail" src="https://placehold.it/1200x900" width="1200" height="900" alt="1200 by 900" /></li>
        </ul>
      </main>
    </div>
  </body>
</html>
