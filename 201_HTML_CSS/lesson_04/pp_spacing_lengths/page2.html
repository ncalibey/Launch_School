<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Page Two</title>
    <meta charset="utf-8" />
    <style>
      div {
        box-sizing: border-box;
        display: inline-block;
        width: 300px;
        height: 300px;
      }

      .red {
        background-color: #fcc;
        padding: 20px;
        margin-right: 10px;
      }

      .blue {
        background-color: #ccf;
        border: 5px solid #000;
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <div class="red"></div>
    <div class="blue"></div>
  </body>
</html>
