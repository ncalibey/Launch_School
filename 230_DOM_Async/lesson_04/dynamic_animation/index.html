<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Dynamic Animation</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/dynamic.js"></script>
  </head>

  <body>
    <main>
      <div id="canvas"></div>
      <p><a href="#">Start</a> | <a href="#">Stop</a></p>
      <form action="#" method="post">
        <fieldset>
          <h1>Add a shape</h1>
          <h2>Type</h2>
          <ul>
            <li>
              <label>
                <input type="radio" name="type" value="square" />
                Square
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="type" value="circle" />
                Circle
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="type" value="star" />
                Star
              </label>
            </li>
          </ul>
          <dl>
            <dt>
              <label for="starting-x">Starting Point</label>
            </dt>
            <dd>
              <input type="number" name="starting-x" id="starting-x" placeholder="x:" />
              <input type="number" name="starting-y" id="starting-y" placeholder="y:" />
            </dd>
            <dt>
              <label for="ending-x">Ending Point</label>
            </dt>
            <dd>
              <input type="number" name="ending-x" id="ending-x" placeholder="x:" />
              <input type="number" name="ending-y" id="ending-y" placeholder="y:" />
            </dd>
          </dl>
          <input type="submit" value="Add" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
