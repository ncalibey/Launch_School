<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Handlebars Practice</title>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="blogPosts.js"></script>
    <script id="posts" type="text/x-handlebars">
      {{#each post}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
            {{#if tags}}
            Tags:
            {{#each tags}}
            {{> tagList}}
            {{/each}}
            {{else}}
            <strong>Not tagged</strong>
            {{/if}}
          </p>
        </footer>
      </article>
      {{/each}}
    </script>

    <script id="tagList" type="text/x-handlebars">
      <strong>{{this}}</strong>
    </script>
  </head>

  <body>
  </body>
</html>
